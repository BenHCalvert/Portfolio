<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Chivo:300,400|Cutive+Mono&display=swap" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.css" media="screen,projection" />
    <!-- external stylesheet -->
    <link rel="stylesheet" rel="stylesheet" href="assets/styles.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ben Calvert</title>
</head>

<body>


    <!-- navbar -->
    <!-- fixes navbar to top of page -->
    <div class="navbarspace">
        <div class="navbar-fixed">
            <nav>
                <div class="nav-wrapper white no-shadows">
                    <a href="index.html" class="brand-logo mainLogo black-text">Ben Calvert</a>
                    <!-- helper class, only hides links on mobile -->
                    <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
                    <ul class="right hide-on-med-and-down black-text">
                        <li><a href="index.html">about</a></li>
                        <li><a href="portfolio.html">portfolio</a></li>
                        <li><a href="contact.html">contact</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </div>

    <!-- Use bkgrnd to create space between the navbar and the body -->
    <div class="row" id="subnav"></div>

    <!-- insert contact form here -->
    <div class="container">
        <div class="row">
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s6">
                        <input id="first_name" type="text" class="validate">
                        <label for="first_name">First Name</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="last_name" type="text" class="validate">
                        <label for="last_name">Last Name</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="email" type="email" class="validate">
                        <label for="email">Email</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <textarea id="textarea1" class="materialize-textarea"></textarea>
                        <label for="message">Message</label>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <!--Materialize JS-->
    <script type="text/javascript" src="materialize/js/materialize.js"></script>
    <!-- external JS file -->
    <script src="assets/scripts.js"></script>
</body>

</html>
